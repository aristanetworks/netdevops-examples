site_name: Juniper Automation Examples
site_author: cdot65
site_description: A collection of DevOps examples for Juniper Networks platforms
docs_dir: docs/
theme:
  name: material
  features:
    - instant
  highlightjs: true
  hljs_languages:
        - yaml
        - python
        - shell
extra_css:
  - stylesheets/juniper.css
copyright: Copyright &copy; 2022 cdot65
repo_name: 'Juniper Automation Examples'
repo_url: https://github.com/cdot65/juniper-netdevops-examples
use_directory_urls: true
nav:
  - Homepage: index.md
  - Ansible:
    - Ansible Core: ansible.md
    - Ansible AWX: awx.md
  - Python:
    - Nornir: nornir.md
    - PyEZ: python.md
    - Scrapli: scrapli.md
  - Network Technology:
    - 128T SD-WAN: 128t.md
    - Apstra: apstra.md
    - Data Center: datacenter.md
    - Mist: mist.md
    - Network Security: netsec.md

markdown_extensions:
  - smarty
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - fontawesome_markdown
  - admonition
  - codehilite:
      guess_lang: true
  - toc:
      separator: "-"
      permalink: "#"
      baselevel: 1
